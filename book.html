<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Trip - DJ Holidays</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">DJ Holidays</div>
    <ul class="nav-links">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#abt">About Us</a></li>
      <li><a href="index.html#desti">Destination</a></li>
      <li><a href="index.html#contact">Contact</a></li>
      <li><a class="active" href="book.html">Book Now</a></li>
    </ul>
  </nav>

  <section class="book-page">
    <h1>Book Your Trip</h1><br>
    <p>Plan your dream vacation with DJ Holidays. Fill the form below to start your journey!</p>
<br><br>
    <form class="contact-form" action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <select name="destination" required>
        <option value="">Select Destination</option>
        <option value="canada">Canada</option>
        <option value="belgium">Belgium</option>
        <option value="germany">Germany</option>
        <option value="dubai">Dubai</option>
        <option value="georgia">Georgia</option>
      </select>
      <input type="date" name="startdate" placeholder="Start Date" required>
      <input type="date" name="enddate" placeholder="End Date" required>
      <textarea name="message" rows="4" placeholder="Additional Requests"></textarea>
      <button type="submit">Book Now</button>
    </form>
  </section>
</body>
</html>
<style>
    .book-page{

      background-image: url(booking.1.2.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
    }
.contact-form {
  max-width: 500px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
  
}

.contact-form input,
.contact-form textarea,
.contact-form select {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  width: 100%;
  resize: none;
  transition: 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus,
.contact-form select:focus {
  outline: none;
  border-color: #ff6600;
  box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
}

.contact-form button {
  padding: 12px;
  border: none;
  background-color: #ff6600;
  color: #fff;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
}

.contact-form button:hover {
  background-color: #e65c00;
}

</style>
